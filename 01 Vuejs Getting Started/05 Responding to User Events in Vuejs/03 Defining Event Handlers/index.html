<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
</head>

<body>
    <div class="container">
        <br />
        <div id="growler">
            <form class="form-horizontal" onkeypress="return checkForEnter(event);">
                <p>
                    This example demonstrates handling the "enter" key press.
                </p>
                <div class="form-group">
                    <input class="form-control" type="search" v-model="query" v-on:keyup="evaluateKey" autofocus />
                    <button type="button" v-on:click.once="executeSearch" class="btn btn-primary">Search</button>
                </div>
                <br />
                <div class="form-group">
                    <label for="logTextarea">Event Log (<a href="#" v-on:click="clearHistory">clear</a>)</label>
                    <textarea class="form-control" v-model="history" rows="10"></textarea>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js"></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js"></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js"></script>
    <script src="../../00 libraries/vuejs/vue.2.1.10.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
