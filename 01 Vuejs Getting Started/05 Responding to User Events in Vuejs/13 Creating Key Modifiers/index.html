<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
</head>

<body>
    <div class="container">
        <br />
        <div id="growler" v-on:keydown.f1="openInfo">
            <form class="form-horizontal">
                <p>
                    This example demonstrates using custom modifiers. With the <code>textarea</code> focused, press the "F1" key.
                </p>
                <br />
                <div class="form-group">
                    <label for="logTextarea">Event Log (<a href="#" v-on:click="clearHistory">clear</a>)</label>
                    <textarea class="form-control" v-model="history" rows="5"></textarea>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>

    <script src="../../00 libraries/vuejs/vue.2.1.10.js " type="text/javascript "></script>
    <script src="1script.js" type="text/javascript "></script>
</body>

</html>
