<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        border-color: green;
        padding: 3rem;
    }
    </style>
</head>

<body>
    <div class="container">
        <br />
        <div id="growler">
            <form style="width:100%;">
                <p>
                    This example shows how to use the <code>left</code> mouse modifier used with the <code>onmousedown</code> event.
                </p>
                <div class="form-group row">
                    <div class="col-6">
                        <strong>without <code>left</code> modifier</strong>
                        <br />
                        <div class="event-block text-center" v-on:mousedown="onBlockClick">
                            Click in this area with the left mouse button.
                        </div>
                    </div>
                    <div class="col-6">
                        <strong>with <code>left</code> modifier</strong>
                        <br />
                        <div class="event-block text-center" v-on:mousedown.left="onBlockClick">
                            Click in this area with the left mouse button.
                        </div>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label for="logTextarea">Event Log (<a href="#" v-on:click="clearHistory">clear</a>)</label>
                    <textarea class="form-control" v-model="history" rows="15"></textarea>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue.2.1.10.js " type="text/javascript "></script>
    <script src="01 mousedown left.js" type="text/javascript "></script>
</body>

</html>
