<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="growler">
            <ul>
                <li v-for="page in pages">
                    <a href="#">{{ page }}</a>
                </li>
            </ul>
        </div>
        <div id="growler1">
            <ul>
                <li v-for="page in pages">
                    <a v-bind:href="page.url">
											{{ page.number}}
										</a>
                </li>
            </ul>
        </div>
        <div id="growler2">
            <ul>
                <li v-for="(page, i) in pages">
                    <a v-bind:href="page.url">
											{{ page.number}}
										</a>
                    <small>i: {{ i}}</small>
                </li>
            </ul>
        </div>
        <div id="growler3">
            <div v-for="page in pages">
                <b>Page: {{ page.number}}</b>
                <div v-for="sec in page.sections">
                    {{page.number}}-{{ sec }}
                </div>
                <br/>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="script.js" type="text/javascript "></script>
</body>

</html>
