<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <br />
        <div id="growler">
            <form style="width:100%;">
                <p>
                    This example shows how to use the <code>v-for</code> directive to loop. This example shows that floating point numbers are not allowed in <code>v-for</code>.
                </p>
                <div class="row">
                    <div class="col-4">
                        <nav>
                            <ul class="pagination">

																<!-- You cannot iterate over a range of floating-point numbers -->

                               <!--  <li v-for="i in 3.1" class="page-item">
                                   <a href="#" v-on:click="pageClick(page);" class="page-link">{{ i }}</a>
                               </li> -->

                                <li v-for="i in 3" class="page-item">
                                    <a href="#" v-on:click="pageClick(i);" class="page-link">{{ i }}</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="alias.js" type="text/javascript "></script>
</body>

</html>
