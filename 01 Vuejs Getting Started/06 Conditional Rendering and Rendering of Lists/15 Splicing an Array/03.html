<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <br />
        <p>
            This example shows how to use the <code>splice</code> function with an array. In this example, the optional count parameter is not included.
        </p>
        <div id="growler">
            <form style="width:100%;">
                <ul class="list-unstyled">
                    <li><strong>Beers: {{ this.beers.length }}</strong></li>
                    <li v-for="(beer,i) in beers">{{ beer }} => {{i}}</li>
                </ul>
                <br />
                <ul class="list-inline" style="margin-top:0.4rem;">
                    <li class="list-inline-item">
                        <button type="button" class="btn btn-primary" v-on:click="removeClick">Remove with Splice</button>
                    </li>
                    <li class="list-inline-item">
                        <button type="button" class="btn btn-secondary" v-on:click="replaceClick">Replace with Splice</button>
                    </li>
                    </li>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="03.js" type="text/javascript "></script>
</body>

</html>
