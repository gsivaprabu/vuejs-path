<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <br />
        <p>This example shows how to use <code>sort</code> function on an array of strings.</p>
        <div id="growler">
            <form style="width:100%;">
                <ul class="list-unstyled">
                    <li><strong>Beers</strong></li>
                    <li v-for="beer in beers">{{ beer }}</li>
                </ul>
                <button type="button" v-on:click="sortClick">Sort</button>
            </form>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="01.js" type="text/javascript "></script>
</body>

</html>
