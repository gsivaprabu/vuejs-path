<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
 <br />

            <p>This example shows how to use <code>sort</code> function on an array of numbers.</p>

            <div id="growler">
                <form style="width:100%;">
                    <div class="row">
                        <div class="col-2">
                            <ul class="list-unstyled">
                                <li><strong>Alcohol by Volumes (ABV)</strong></li>
                                <li v-for="beer in abv">{{ beer }}</li>
                            </ul>
                        </div>

                        <div class="col-1">
                            <button type="button" class="btn btn-secondary" v-on:click="sortClick">Sort</button>
                        </div>

                        <div class="col-2">
                            <ul class="list-unstyled" v-if="sortedAbv.length > 0">
                                <li><strong>Default Sort</strong></li>
                                <li v-for="beer in sortedAbv">{{ beer }}</li>
                            </ul>
                        </div>

                        <div class="col-1">
                            <button type="button" class="btn btn-secondary" v-on:click="numericallySortClick" v-if="sortedAbv.length > 0">Sort</button>
                        </div>

                        <div class="col-2">
                            <ul class="list-unstyled" v-if="numericallySortedAbv.length > 0">
                                <li><strong>Numeric Sort</strong></li>
                                <li v-for="beer in numericallySortedAbv">{{ beer }}</li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="02.js" type="text/javascript "></script>
</body>

</html>
