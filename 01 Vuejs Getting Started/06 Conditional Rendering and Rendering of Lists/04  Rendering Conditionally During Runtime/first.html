<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <br />
        <div id="growler">
            <form style="width:100%;">
                <p>
                    This example shows how to use the <code>v-if</code>, <code>v-else-if</code>, and <code>v-else</code> directives. Press the search button to generate a random number of search results.
                </p>
                <div class="form-group">
                    <div class="input-group">
                        <button v-on:click="executeSearch" type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Query Results</label>
                    <p v-cloak>
                        <div v-if="beers.length === 0">No beers were returned</div>
                        <div v-else-if="beers.length === 1">1 beer was returned</div>
                        <div v-else>{{ beers.length }} beers were returned</div>
                    </p>
                </div>
                <div>
                    <div v-show="beers.length === 0">
                        No beers were returned
                    </div>
                    <div v-show="beers.length > 0">
                        [Beers will be rendered here]
                    </div </form>
                </div>
        </div>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
        <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
        <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
        <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
        <script src="script.js" type="text/javascript "></script>
</body>

</html>
