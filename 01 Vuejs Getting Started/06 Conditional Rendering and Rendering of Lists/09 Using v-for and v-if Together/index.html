<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="growler">
            <div>
                <label><strong>Max Alcohol by Volume (a.b.v.)</strong></label>
                <input type="range" v-model="maxAbv" min="0" max="100" />
                <small>{{ maxAbv}}%</small>
            </div>
            <ul>
                <li><strong>Beers</strong></li>
                <li v-for="beer in beers" v-if="beer.abv< maxAbv">
                    {{ beer }}
                </li>
            </ul>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="script.js" type="text/javascript "></script>
</body>

</html>
