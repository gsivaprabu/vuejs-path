<html>

<head>
    <title>Growler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../00 libraries/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="growler">
            <p>Please check the console window</p>
            Update Button Clicks: <span>{{ counter }}</span>
            <br />
            <button class="btn btn-primary" v-on:click="onUpdateClick">Update</button>
            <br />
            <br />
        </div>
        <button id="destroyButton" class="btn btn-danger">Destroy</button>
    </div>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript"></script>
    <script type="text/javascript">
    document.getElementById('destroyButton').addEventListener('click', function() {
        growler.$destroy();
    });
    var growler = new Vue({
        el: '#growler',
        data: {
            counter: 0
        },
        methods: {
            onUpdateClick: function() {
                this.counter = this.counter + 1;
            }
        },
        beforeCreate: function() {
            console.log('beforeCreate');
        },
        created: function() {
            console.log('created');
        },
        beforeMount: function() {
            console.log('beforeMount');
        },
        mounted: function() {
            console.log('mounted');
        },
        beforeUpdate: function() {
            console.log('beforeUpdate');
        },
        updated: function() {
            console.log('updated');
        },
        beforeDestroy: function() {
            console.log('beforeDestroy');
        },
        destroyed: function() {
            console.log('afterDestroy');
        }
    });
    </script>
</body>

</html>
