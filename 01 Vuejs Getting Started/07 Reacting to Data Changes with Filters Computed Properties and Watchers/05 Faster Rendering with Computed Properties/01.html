<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
        <div class="container">
            <br />
            <div id="growler">
                <p>An example of a computed property.</p>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr v-for="item in items">
                            <td>{{ item.name }}</td>
                            <td>${{ item.price }}</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td>Subtotal</td>
                            <td>${{ subTotal }}</td>
                        </tr>

                        <tr>
                            <td>Sales Tax</td>
                            <td>{{ salesTax }}</td>
                        </tr>

                        <tr>
                            <td>Grand Total</td>
                            <td>${{ grandTotal }}</td>
                        </tr>
                    </tfoot>
                </table>

                <button class="btn btn-primary" v-on:click="generatePrices">Generate Random Prices</button>
                <button class="btn btn-seconary" v-on:click="generateNewTaxRate">Generate Random Tax Rate</button>
            </div>
        </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="01.js" type="text/javascript "></script>
</body>

</html>
