<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.css">
    <style type="text/css">
    .event-block {
        border-width: 1px;
        border-style: solid;
        padding: 3rem;
    }

    [v-cloak] {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <br/>
        <div id="growler">
            <p>An example of a watched property.</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Beer</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="beer in beers">
                        <td>{{ beer.name }}</td>
                        <td>{{ beer.price }}</td>
                        <td>
                            <button class="btn btn-warning" v-on:click="buy(beer)">buy</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="footer">Subtotal</td>
                        <td class="footer">{{ subTotal }}</td>
                        <td class="footer"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="../../00 libraries/jqueryslim/jquery-3.1.1.slim.min.js "></script>
    <script src="../../00 libraries/tetherjs/tether.min.1.4.0.js "></script>
    <script src="../../00 libraries/bootstrap4/bootstrap.min.4.0.0-alpha.6.js "></script>
    <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript "></script>
    <script src="02.js" type="text/javascript "></script>
</body>

</html>
