<html>
    <head>
        <title>Growler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../00 libraries/bootstrap.min.css">
    </head>

    <body>
        <div id="growler">
            <br />
            <div class="container">
                <div v-for="beer in beers">
                    <div>
                        <h5>{{ beer.name }}</h5>
                        <small style="color:gray">abv: {{ beer.abv }}</small>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    beers: [
                        { name:'Ahool Ale', abv:5.4 },
                        { name:'Sigbin Stout', abv:8.1 }
                    ]
                }
            });
        </script>
    </body>
</html>
