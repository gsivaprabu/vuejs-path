<html>
    <head>
        <title>Growler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../../00 libraries/bootstrap.min.css">
    </head>

    <body>
        <div id="growler">
            <br />
            <div align="center" class="container">
                <div class="card" style="width:320px; height:480px;" >
                    <img class="card-img-top img-fluid" :src="picture" style="height:390px;">
                    <div class="card-block">
                        <h4 class="card-title">{{ name }}</h4>
                        <ul class="list-inline">
                            <li class="list-inline-item">fg %: {{ stats.shotPercentage }}</li>
                            <li class="list-inline-item">ppg: {{ stats.ppg }}</li>
                            <li class="list-inline-item">rpg: {{ stats.rpg }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../00 libraries/vuejs/vue-2.2.5.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                  name: 'Lebron James',
                  picture: '../../00 libraries/images/LeBronJames.jpg',
                  stats: {
                      shotPercentage: .521,
                      ppg: 22.3,
                      rpg: 7.4
                  }
                }
            });
        </script>
    </body>
</html>
