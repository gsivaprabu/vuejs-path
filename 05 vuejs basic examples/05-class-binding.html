<!doctype html>
<meta charset="UTF-8">
<title>Vue.js demo</title>

<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: grey;
    }

    .active {
        background-color: green;
    }

    .inactive {
        background-color: orange;
    }
</style>

<script src="libs/vue.js"></script>

<div id="demo">
    <div class="box" v-bind:class="{ active: isActive, inactive: !isActive }"></div>

    <br><br>

    <div class="box" v-bind:style="{ transform: 'rotate(7deg)' }"></div>
</div>

<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            isActive: null
        }
    })
</script>
