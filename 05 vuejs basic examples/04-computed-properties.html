<!doctype html>
<meta charset="UTF-8">
<title>Vue.js demo</title>

<script src="libs/vue.js"></script>

<div id="demo">
    <p>Original message: {{ message }}</p>
    <p>Reversed message: {{ reverse }}</p>
</div>

<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            message: 'Hello Vue.js'
        },
        computed: {
            reverse() {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
