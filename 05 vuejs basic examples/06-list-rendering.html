<!doctype html>
<meta charset="UTF-8">
<title>Vue.js demo</title>

<script src="libs/vue.js"></script>

<div id="demo">
    <div v-for="item in items">
        {{ item.id }} - {{ item.text }}
    </div>
</div>

<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            items: [
                { id: 1, text: 'Buy milk' },
                { id: 2, text: 'Clean house' },
                { id: 3, text: 'Learn Vue.js' },
                { id: 4, text: 'Use Vue.js in prod' }
            ]
        }
    })
</script>
