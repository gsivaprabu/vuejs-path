<!doctype html>
<meta charset="UTF-8">
<title>Vue.js demo</title>

<script src="libs/vue.js"></script>

<div id="demo">
    v-model: <input type="text" v-model="message">
    
    <br>
    
    Custom: <input type="text" :value="message" @input="message = $event.target.value">

    <br>

    Result: {{ message }}
</div>

<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            message: ''
        }
    })
</script>
